<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Welcome to the PostIt</title>
    <meta charset="utf-8">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family:sans-serif; font-size:20px; font-weight: bold">
        <a class="navbar-brand">PostIt</a>
        <div id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/new">Create Post</a>
            <a class="nav-link" href="/">Home</a>
              </div>
            </div>
        </nav>
  </head>
  <body>
    <div class="card">
      <h1>{{ user }}</h1>
      <a href="#"><i>Followers</i></a>{{ count1 }}
      <a href="#"><i>Following</i></a>{{ count2 }}
      <p><button>Contact</button></p>
</div>

        {% for i in post_details %}
      <div class="card-deck" style="display: inline-block;">
        <div class="card text-white bg-dark mb-3">
            <img src="/display/{{i.imagekey_blob }}" alt="" width="auto" height="400px">
            <p>{{i.caption }}</p>
          </div>
        </div>
      {% endfor %}
  </body>
</html>
